<ion-content>
    <ion-grid class="todo-list">
        <ion-list>
            <ion-row *ngFor="let item of items">
                <ion-col>
                    <ion-item>
                        {{ item }}
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>
        <ion-row justify-content-around>
            <ion-col col-auto>
                <button ion-button>Add</button>
                <button ion-button color="light">Clear</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
